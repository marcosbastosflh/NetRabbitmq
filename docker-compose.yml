version: '3.4'

services:
  rabbit:
    image: rabbitmq:3.11.4-management-alpine
    container_name: rabbit
    hostname: rabbit_srv
    networks: 
      - netrabbitmq
    ports: 
      - 15672:15672
      - 5672:5672

  mongodb:
    image: mongo:latest
    container_name: mongodb
    hostname: mongodb_srv
    restart: unless-stopped
    networks:
      - netrabbitmq
    ports:
      - 27017:27017
    environment: 
      MONGO_INITDB_DATABASE: message

  netrabbitmq.api:
    image: ${DOCKER_REGISTRY-}netrabbitmqapi
    networks: 
      - netrabbitmq
    depends_on: [rabbit]
    build:
      context: .
      dockerfile: NetRabbitmq.Api/Dockerfile
    environment:
      - DOTNET_RUNNING_IN_CONTAINER=true

  netrabbitmq.worker:
    image: ${DOCKER_REGISTRY-}netrabbitmqworker
    networks: 
      - netrabbitmq
    depends_on: [rabbit]
    build:
      context: .
      dockerfile: NetRabbitmq.Worker/Dockerfile
    environment:
      - DOTNET_RUNNING_IN_CONTAINER=true

networks:
  netrabbitmq: