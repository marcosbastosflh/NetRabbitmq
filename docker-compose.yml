version: '3.4'

services:
  rabbit:
    image: rabbitmq:3.11.4-management-alpine
    container_name: rabbit
    hostname: rabbit_srv
    networks: 
      - netrabbitmq
    ports: 
      - 15672:15672
      - 5672:5672

  netrabbitmq.api:
    image: ${DOCKER_REGISTRY-}netrabbitmqapi
    networks: 
      - netrabbitmq
    depends_on: [rabbit]
    build:
      context: .
      dockerfile: NetRabbitmq.Api/Dockerfile
    environment:
      - DOTNET_RUNNING_IN_CONTAINER=true

  netrabbitmq.worker:
    image: ${DOCKER_REGISTRY-}netrabbitmqworker
    networks: 
      - netrabbitmq
    depends_on: [rabbit]
    build:
      context: .
      dockerfile: NetRabbitmq.Worker/Dockerfile
    environment:
      - DOTNET_RUNNING_IN_CONTAINER=true

networks:
  netrabbitmq: